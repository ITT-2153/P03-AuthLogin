<ion-content>
  <ion-list>
      <ion-item>
        <ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-label>
          <ion-input type="text" placeholder="User" [(ngModel)]="User"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="lock"></ion-icon>
        </ion-label>
          <ion-input type="password" placeholder="Password" [(ngModel)]="Pass"></ion-input>
      </ion-item>
      <div class="ion-padding">
       <!--<ion-button shape="round" color="tertiary" expand="block" (click)="signIn()">Sign In</ion-button>-->
        <ion-button shape="round" color="tertiary" expand="block" routerLink="/home">Sign In</ion-button>
      </div>
      <a routerLink="/Forget">Forgot your password?</a>
  </ion-list>
</ion-content>
